
<div class="overlay" *ngIf="show_overlay">
  <md-toolbar color="primary">
    <div style="width:100%;display:flex;justify-content:space-between;"><span>Search</span>
      <button md-button (click)="toggleOverlay()">Close
        <md-icon>close</md-icon>
      </button>
    </div>
  </md-toolbar>
  <div style="background:white;display:flex;width:100%;height:100%;flex-direction:column;align-items:center;">
    <div style="width:50vw;">
      <md-nav-list>
        <md-input-container style="width:100%;">
          <input mdInput type="text">
          <md-icon mdSuffix>search</md-icon>
        </md-input-container>
        <p md-subheader>results</p>
        <md-list-item><span>something</span></md-list-item>
      </md-nav-list>
    </div>
  </div>
</div>
<md-toolbar>
  <div style="display:flex;width:100%;flex-direction:row;align-items:center;justify-content:space-between;">
    <div><span>Stats</span></div>
    <div>
      <button md-mini-fab color="primary" (click)="toggleOverlay()">
        <md-icon>search</md-icon>
      </button>
    </div>
  </div>
</md-toolbar>
